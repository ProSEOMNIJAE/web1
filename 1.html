<h2>역사</h2>

<Strong><u><a href="https://w.namu.la/s/52e36bdf0591bab58f1d4f14d5f03b007b7dd842ddf8f82f655e461a8e10a6635f1147c84cd9464e505da40143798bc3878d305c5b599d6f4b35469623ab22246e17d1e1c891cf9d6c8074baf40d824d850cbbd1f9c2d45fd9a365061f98b8a0">잉글랜드 명문구단 맨체스터유나이티드</a></u></strong>
1902년 4월 26일, LYR사와의 결별 이후 같은 그레이터맨체스터 주 트래포드로 연고이전하여 새롭게 지금의 이름인 맨체스터 유나이티드를 가지게 되었다.<p style="marginn-top:45px;">현재 프리미어 리그 최다 우승팀(20회)이자, 잉글랜드에서 유일하게 트레블[8]을 달성한 명문 클럽이다.<p>
